<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes changeBackground {
            0% { background-image: url('https://static.toiimg.com/photo/71277920.cms'); }
            50% { background-image: url('https://www.cae.net/wp-content/uploads/2024/07/elearning-classroom.jpg'); }
            100% { background-image: url('https://elearningindustry.com/wp-content/uploads/2023/11/Why-Are-Examples-Important-In-The-Teaching-And-Learning-Process.jpg'); }
        }

        body {
            animation: changeBackground 15s infinite;
            background-size: cover;
            background-position: center;
            min-height: 80vh;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#a6bfef',
                    }
                }
            }
        }
    </script>
</head>
<body class="flex md:flex justify-center items-center flex-col">
  
<div class="">
    <div class=" bg-white  md:flex my-10 rounded-2xl flex  items-center  ">
        <img class="  flex-1 md:h-full object-cover" src="image/ordi.jpeg" alt="" style="width: 300px; height: 500px;" >
        <div class="p-4 flex-1 md:flex md:flex-col justify-center ">
            <div  class="flex-1 ">
                <a href="form_connexion.html" class="bg-zinc-300 py-[10px] px-[20px] ">Connexion</a>
                <button class="bg-sky-600 py-[10px] px-[20px] font-bold text-white">Inscription</button> 
              </div>
              <div class="mt-5 pr-1 border border-zinc-400 rounded-md flex justify-between items-center">
                <span ><i class="fa-solid fa-user-plus rounded-l-md p-4 bg-zinc-300 "></i></span>
                <input type="text" placeholder="Nom d'utilisateur" class="border-l p-3 border-zinc-400 flex-grow outline-none" >
              </div>
        
              <div class="mt-5 pr-1 border border-zinc-400 rounded-md flex justify-between items-center">
                <span ><i class="fa-solid fa-at rounded-l-md p-4 bg-zinc-300 bg"></i></span>
                <input type="text" placeholder="Email" class="border-l p-3 border-zinc-400 flex-grow outline-none" >
              </div>
        
              <div class="mt-5 pr-1 border border-zinc-400 rounded-md flex justify-between items-center">
                <span ><i class="fa-solid fa-user rounded-l-md p-4 bg-zinc-300 bg"></i></span>
                <input type="text" placeholder="Nom complet" class="border-l p-3 border-zinc-400 flex-grow outline-none" >
              </div>
        
              <div class="mt-5 pr-1 border border-zinc-400 rounded-md flex justify-between items-center">
                <span ><i class="fa-solid fa-phone rounded-l-md p-4 bg-zinc-300 bg"></i></span>
                <input type="text" placeholder="Numero de telephone" class="border-l p-3 border-zinc-400 flex-grow outline-none" >
              </div>
        
              <div class="mt-5 pr-1 border border-zinc-400 rounded-md flex justify-between items-center">
                <span><i class="fa-solid fa-key text-1xl rounded-l-md p-4 bg-zinc-300 bg"></i></span>
                <input type="text" placeholder="Mot de passe" class="border-l p-3 border-zinc-400 flex-grow outline-none" >
                <i class="fa-sharp fa-solid fa-eye"></i>
              </div>
        
            <button class="flex justify-center w-full bg-blue-500 my-8 px-12 py-1 border-none rounded-3xl font-bold text-white">
              S'INSCRIRE
            </button>
            </div>
        
    </div>
</div>

    
    
    
    
    
</body>
</html>
